<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Let's Go!</title>
  </head>
  <body>
    <div id="app">
      <h1 class="main-headline">Let's Go!</h1>
      <section class="interaction">
        <div class="form" id="form">
          <label for="city">Enter City</label>
          <input type="text" id="city" placeholder="Sydney" />
          <label for="date">Enter Date</label>
          <input type="text" id="date" placeholder="YYYY-MM-DD" />
          <button id="submit" type="submit" role="button">Submit</button>
        </div>
       </section>
    </div>
    <div id="entryHolder">
        <h2 class="title" id="title">Destination Details</h2>
        <div class="result-buttons">
            <button id="refresh" type="refresh" role="button" onclick="reloadPage()">Refresh</button>
            <button id="print" type="print" role="button" onclick="printResults()">Print Results</button>
        </div>
    </div>
    <section class="footer">
        <div class="footer-copy">
        <p>This is the footer</p>
        </div>
    </section>

    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to maintain the page load performance
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
    
   
    <script defer>
        // Reload functionality for refresh button
        function reloadPage(){
        location.reload();
        }
    </script>

<script defer>
  // Function to print results
  function printResults() {
      const printContents = document.getElementById('entryHolder').innerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
  }
</script>
  </body>
</html>
