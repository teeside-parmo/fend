<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Let's Go!</title>
  </head>
  <body>
    <div id="app">
      <h1 class="main-headline">Let's Go!</h1>
      <section class="interaction">
        <div class="form" id="form">
          <label for="city">Enter City</label>
          <input type="text" id="city" placeholder="Sydney" />
          <label for="date">Enter Date</label>
          <input type="text" id="date" placeholder="YYYY-MM-DD" />
          <button id="generate" type="submit">Submit</button>
        </div>
        <div id="entryHolder">
          <h2 class="title" id="title">Your Next Trip</h2>
        </div>
      </section>
    </div>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
