<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<title>Weather App</title>
</head>
<body>
  <div class="container">
      <h1 class="main-heading">Dave's Weather App</h1>
      <div class="weather-card">
          <div class="weather-card-wrap">
              <div class="inputs">
                  <div class="user-input">
                      <div class="input-group">
                          <input type="text" aria-label="country" class="form-control" aria-describedby="country-code" id="country"  placeholder="Enter Country Code e.g. US/EG/AU ">
                      </div>

                      <div class="input-group">
                          <input type="text" class="form-control" aria-label="zip" aria-describedby="zip" id="zip-code"  placeholder="Enter Zip Code/Post Code*">
                        </div>


                      <div class="input-group-text">
                          <!-- <span class="input-group-text">What do you feel ?</span> -->
                          <textarea class="form-control " aria-label="With textarea" id="feelings" placeholder="What Do You Feel?"></textarea>
                      </div>
                      <button type="button" class="submit-button" id="generate">Submit</button>
                  </div>
              </div>
              </div>
          </div>
      </div>
      <div class="weather-info">
          <div class="weather-data">
              <div class="api-input">
                <div class="place-date">
                    <h2 class="city" id="city"> </h2>
                    <p class="date" id="date"></p>
                    <img src="/images/cloudy.png" alt="sun showing with clouds" class="cloudy-img" loading="lazy"/>
                  <h4 class="weather" id="weather"></h4>
                </div>
                <div class="readings">
                    <h1 class="display-temp" id="temp"></h1>
                    <p class="content" id="content"></p>
                </div>
              </div>
              <div class="error-text">
                  <p class="message" id="message"></p>
              </div>
          </div>
      </div>

     
  </div>
  <script src="app.js"></script>
</body>
</html>
