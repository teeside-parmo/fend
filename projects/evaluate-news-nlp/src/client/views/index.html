<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Evaluate News Article</title>
</head>

<body>

    <header>
        <div class="logo-image">
            <img src="/images/news.png" width="64" height="64" alt="newspaper icon">
        </div>
        <div class="main-navigation">
            navigation
        </div>
    </header>

    <main>
        <div class="headings">
        <h1 class="main-heading">Evaluate News Article</h1>
        <h2 class="main-sub-heading">Enter the URL of the news article you would lke to evaluate below</h2>
        </div>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" onblur="Client.onBlur()" placeholder="Enter URL">
                <input id="submit-button" type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section>
            <div class="result-area">
                <h3>Results:</h3>
                <div class="polarity">
                    <p class="label">Polarity:</p>
                    <div id="result_polarity"></div>
                </div>
                <div class="subjectivity">
                    <p class="label">Subjectivity:</p>
                    <div id="result_subjectivity"></div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>This is a footer</p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performance
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</body>
</html>
