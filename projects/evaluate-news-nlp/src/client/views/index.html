<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interpret Natural Human Speech</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="logo">
                Logo
            </div>
        </header>

        <body>
            <section>
                <form id="myForm" method="post" onsubmit="return Client.handleSubmit(event)">
                    <label for="URI">Enter an Article URL:</label>
                    <input type="text" id="URI" name="URI" />
                    <button type="submit" value="Analyze">Analyze</button>
                </form>
            </section>

            <section>
                <div class="polarity">
                    <p class="label">Polarity:</p>
                    <div id="result_polarity"></div>
                </div>
                <div class="subjectivity">
                    <p class="label">Subjectivity:</p>
                    <div id="result_subjectivity"></div>
                </div>
            </section>
        </body>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
